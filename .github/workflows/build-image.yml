name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate scripts
        run: |
          set -euo pipefail
          bash -n docker/entrypoint.sh scripts/smoke-test.sh

      - name: Validate required files
        run: |
          set -euo pipefail
          test -f Dockerfile
          test -f docker/entrypoint.sh
          test -f docker/sshd_config.template
          test -f scripts/smoke-test.sh
